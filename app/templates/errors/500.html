{% extends "layouts/base.html" %}

{% block app_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-danger">
                    <i class="fas fa-server"></i> 500
                </h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <div class="error-details mb-4">
                    <p class="lead">Oops! Something went wrong on our end.</p>
                    <p>We're sorry for the inconvenience. Our team has been notified and is working to fix the issue.</p>
                    <p>Please try again in a few moments.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg me-2">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-secondary btn-lg">
                        <i class="fas fa-redo"></i> Retry
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}
.error-template h1 {
    font-size: 8em;
    font-weight: bold;
}
.error-details {
    margin-top: 20px;
}
</style>
{% endblock %}
