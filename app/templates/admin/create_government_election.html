{% extends "layouts/base.html" %}

{% block app_content %}
<div class="admin-container">
    <h2><i class="fas fa-plus-circle"></i> Create Government Election</h2>
    <p class="text-muted">Manually create a new election for a country</p>
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.create_government_election') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="country_id" class="form-label">Country</label>
                            <select class="form-select" id="country_id" name="country_id" required>
                                <option value="">-- Select Country --</option>
                                {% for country in countries %}
                                <option value="{{ country.id }}">{{ country.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="election_type" class="form-label">Election Type</label>
                            <select class="form-select" id="election_type" name="election_type" required>
                                <option value="">-- Select Type --</option>
                                <option value="PRESIDENTIAL">Presidential</option>
                                <option value="CONGRESSIONAL">Congressional</option>
                            </select>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            The election will be created with the current month's schedule dates.
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus me-1"></i> Create Election
                            </button>
                            <a href="{{ url_for('admin.elections') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .admin-container {
        padding: 2rem 0;
    }
    .card.bg-dark {
        background: linear-gradient(145deg, #1a1f2e 0%, #0f1419 100%) !important;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
    }
    .form-select, .form-control {
        background-color: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
    }
    .form-select:focus, .form-control:focus {
        background-color: rgba(0, 0, 0, 0.4);
        border-color: #22c55e;
        color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(34, 197, 94, 0.25);
    }
    .form-select option {
        background-color: #1a1f2e;
        color: #fff;
    }
</style>
{% endblock %}
