<style>
    /* Legal Pages - Shared Styles */

    /* Hero Section */
    .legal-hero {
        background: linear-gradient(135deg, rgba(15, 20, 25, 0.95) 0%, rgba(26, 31, 46, 0.95) 50%, rgba(15, 20, 25, 0.95) 100%);

        margin-left: -2rem;
        margin-right: -2rem;

    }

    .hero-content {
        text-align: center;
    }

    .hero-icon {

        height: 80px;
        margin: 0 auto 1.5rem;

        align-items: center;
        justify-content: center;

    }

        margin-bottom: 1rem;
    }

    .hero-meta {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
    }

    .hero-meta span {
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
    }

    /* Navigation Card */
    .legal-nav-card {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(34, 197, 94, 0.05) 100%);
        border: 1px solid rgba(34, 197, 94, 0.3);
        border-radius: 12px;
        padding: 1.25rem;
        margin-bottom: 1.5rem;
    }

    .legal-nav-card h5 {
        color: #22c55e;

        padding-bottom: 0;
        margin-bottom: 0;
    }

    .section-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.25rem;
    }

    .section-number {
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);

        font-weight: 700;
        font-size: 0.85rem;
        padding: 0.35rem 0.75rem;
        border-radius: 6px;
        min-width: 40px;
        text-align: center;
    }

    .section-header h2 {
        font-size: 1.35rem;
        font-weight: 600;
        color: #ffffff;
        margin: 0;
    }

    .legal-content-card p {
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.8;
        margin-bottom: 1rem;
    }

    .legal-content-card a {
        color: #22c55e;
        text-decoration: none;
    }

    .legal-content-card a:hover {
        color: #4ade80;
        text-decoration: underline;
    }

    .legal-content-card strong {
        color: #ffffff;
    }

        color: #22c55e;
        font-size: 1rem;
        margin-top: 0.15rem;
        width: 20px;
        text-align: center;
    }

    .check-list {
        list-style: none;
        padding: 0;

        font-weight: 900;
        position: absolute;
        left: 0;
        color: #22c55e;

    }

    .prohibited-list {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
    }

    .prohibited-list li {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
        padding: 0.6rem 1rem;
        background: rgba(239, 68, 68, 0.05);

        margin-bottom: 0.5rem;
        color: rgba(255, 255, 255, 0.85);
    }

    .prohibited-list li i {
        color: #ef4444;
        font-size: 0.85rem;
        margin-top: 0.2rem;
    }

    /* Warning Box */
    .warning-box {
        background: rgba(245, 158, 11, 0.1);
        border: 1px solid rgba(245, 158, 11, 0.3);
        border-radius: 10px;
        padding: 1rem 1.25rem;
        display: flex;
        align-items: flex-start;

        margin: 1rem 0;

    .warning-box i {
        color: #f59e0b;

    }

    .warning-box p {

    }

    .warning-box.large {
        flex-direction: column;
        text-align: center;
    }

    .warning-box.large p {
        font-weight: 600;
        color: #f59e0b;
        margin-bottom: 0.75rem;
    }

    .warning-box.large ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left;
    }

    .warning-box.large ul li {
        padding: 0.4rem 0;
        padding-left: 1.5rem;
        position: relative;
        color: rgba(255, 255, 255, 0.8);
    }

        color: #f59e0b;
    }

    .info-grid {

        gap: 1rem;
        margin: 1.5rem 0;

        border-radius: 10px;
        padding: 1.25rem;
        text-align: center;
    }

        background: rgba(34, 197, 94, 0.08);
        border-color: rgba(34, 197, 94, 0.2);
    }

    .info-item i {
        font-size: 1.5rem;
        color: #22c55e;
        margin-bottom: 0.75rem;
        display: block;
    }

    .info-item p {
        margin: 0;
        font-size: 0.9rem;
        line-height: 1.5;
    }

    /* Highlight Box */
    .highlight-box {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(34, 197, 94, 0.05) 100%);
        border: 1px solid rgba(34, 197, 94, 0.3);
        border-radius: 12px;
        padding: 1.5rem;
        display: flex;
        gap: 1.5rem;
        align-items: flex-start;
    }

    .highlight-icon {
        width: 60px;
        height: 60px;
        min-width: 60px;
        background: rgba(34, 197, 94, 0.2);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .highlight-icon i {
        font-size: 1.5rem;
        color: #22c55e;
    }

    .highlight-content h4 {
        color: #22c55e;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .highlight-content p {
        margin-bottom: 0.75rem;
    }

    .highlight-content ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .highlight-content ul li {
        padding: 0.35rem 0 0.35rem 1.5rem;
        position: relative;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
    }

    .highlight-content ul li::before {
        content: '\f00c';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        position: absolute;
        left: 0;
        color: #22c55e;
        font-size: 0.75rem;
    }

    .legal-footer-nav {

        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 0.75rem 1.25rem;
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .footer-nav-item:hover {
        background: rgba(34, 197, 94, 0.1);
        border-color: rgba(34, 197, 94, 0.3);
        color: #22c55e;
        transform: translateY(-2px);
    }

    .footer-nav-item i {
        font-size: 1rem;
    }

    /* FAQ Specific Styles */
    .faq-hero {
        background: linear-gradient(135deg, rgba(15, 20, 25, 0.95) 0%, rgba(59, 130, 246, 0.1) 50%, rgba(15, 20, 25, 0.95) 100%);

    }

    .faq-hero .hero-icon i {
        color: #3b82f6;
    }

    .faq-category {
        margin-bottom: 2rem;

    .category-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
        padding-bottom: 0.75rem;
        border-bottom: 2px solid rgba(34, 197, 94, 0.3);
    }

    .category-header i {
        color: #22c55e;
        font-size: 1.25rem;
    }

    .category-header h3 {
        color: #ffffff;
        font-size: 1.2rem;
        font-weight: 600;
        margin: 0;
    }

    /* FAQ Items */
    .faq-item {
        margin-bottom: 0.75rem;
    }

    .faq-question {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;

        border: 1px solid rgba(255, 255, 255, 0.1);

        font-weight: 500;
        text-align: left;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .faq-question:hover {
        background: rgba(34, 197, 94, 0.1);
        border-color: rgba(34, 197, 94, 0.3);
    }

    .faq-question[aria-expanded="true"] {
        background: rgba(34, 197, 94, 0.1);
        border-color: rgba(34, 197, 94, 0.4);
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }

    .faq-question i {
        color: #22c55e;
        transition: transform 0.3s ease;
    }

    .faq-question[aria-expanded="true"] i {
        transform: rotate(180deg);
    }

    .faq-answer {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.2);
        border-top: none;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        padding: 1.25rem;
    }

    .faq-answer p {
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.7;
        margin-bottom: 0.75rem;
    }

    .faq-answer ul, .faq-answer ol {
        color: rgba(255, 255, 255, 0.8);
        padding-left: 1.5rem;
        margin-bottom: 0.75rem;

    .faq-answer li {
        margin-bottom: 0.4rem;
        line-height: 1.6;
    }

    .faq-answer a {

        margin-bottom: 1rem;

    .feature-card-icon i {
        font-size: 1.25rem;

    }

    .feature-card h4 {

        font-size: 1.1rem;

    }

    .feature-card p {

    .tech-stack {

    /* Responsive */
    @media (max-width: 768px) {

        }

        .hero-icon {
            width: 60px;
            height: 60px;
        }

        .hero-icon i {
            font-size: 1.5rem;
        }

        .legal-content-card {
            padding: 1.25rem;
        }

        .section-header {
            flex-direction: column;

        }

        .info-grid {

        }

        .highlight-icon {

        }

        .legal-footer-nav {

        }

        .footer-nav-item {
