# Nginx configuration for Tactizen
# Copy to: /etc/nginx/sites-available/tactizen
# Then: sudo ln -s /etc/nginx/sites-available/tactizen /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Rate limiting zone (DDoS protection)
limit_req_zone $binary_remote_addr zone=tactizen_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=tactizen_conn:10m;

# Upstream for Gunicorn
upstream tactizen_app {
    server 127.0.0.1:5000 fail_timeout=0;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tactizen.com www.tactizen.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tactizen.com www.tactizen.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/tactizen.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tactizen.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/tactizen.com/chain.pem;

    # SSL configuration (modern settings)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (comment out initially, enable after testing)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/tactizen-access.log;
    error_log /var/log/nginx/tactizen-error.log;

    # Max upload size (for avatars)
    client_max_body_size 5M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Root for static files
    root /var/www/tactizen/app/static;

    # Static files (served directly by Nginx - much faster)
    location /static/ {
        alias /var/www/tactizen/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Security: don't serve .py files
        location ~* \.py$ {
            deny all;
        }
    }

    # Uploaded files (avatars, etc.)
    location /static/uploads/ {
        alias /var/www/tactizen/app/static/uploads/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        alias /var/www/tactizen/app/static/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Robots.txt
    location = /robots.txt {
        alias /var/www/tactizen/app/static/robots.txt;
        access_log off;
        log_not_found off;
    }

    # phpMyAdmin
    location /phpmyadmin {
        alias /usr/share/phpmyadmin;
        index index.php;

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }
    }

    # Proxy to Flask/Gunicorn
    location / {
        # Rate limiting
        limit_req zone=tactizen_limit burst=20 nodelay;
        limit_conn tactizen_conn 20;

        proxy_pass http://tactizen_app;
        proxy_redirect off;

        # Headers for Flask
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
